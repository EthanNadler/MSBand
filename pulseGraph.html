<!doctype html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    <div id="container" style="width:100%"></div>
</body>
<script>
// console.log(data.value);
// bring bpm and time data into variables 

// console.log(time);
// console.log(bpm);
// Start HighChart
$(function() {
    $(document).ready(function() {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        // empty objects for our data and to create chart
        seriesData = [];
        seriesData.chart1 = {
            yAxisMin: null,
            yAxisMax: null
        };
        seriesData.BPM = [];

        var url = 'http://msbandhealth.azurewebsites.net/odata/PulsesAPI/';

        $.ajax({
            url: url,
            dataType: 'json',
            context: seriesData,
            success: function(data) {
                console.log(data);

                // structure our data 
                data.value.forEach(function(element, index) {
                    BPM = data.value[index].BPM;
                    time = data.value[index].Time;
                    seriesData.push([time, BPM]);
                    seriesData.BPM.push(BPM);

                });

                console.log(seriesData);

                // find the highest pulse and so we can set it to the highest y poing
                this.chart1.yAxisMax = (function(array) {
                    var pulse_array = [];

                    for (var i = 0; i < array.length; i++) {
                        if (array[i] != null) {
                            pulse_array.push(array[i]);
                        }
                    }
                    return Math.max.apply(Math, pulse_array);
                })(this.BPM);

                // find the lowest pulse rate and set it to lowest y point
                this.chart1.yAxisMin = (function(array) {
                    var pulse_array = [];

                    for (var i = 0; i < array.length; i++) {
                        if (array[i] != null) {
                            pulse_array.push(array[i]);
                        }
                    }
                    return Math.min.apply(Math, pulse_array);
                })(this.BPM);

                // set our data series and create new chart
                this.chart1.data.series[0].data = this.BPM;
                chart = new Highcharts.Chart(this.chart1.data);
                $('#container').css({
                    height: '400px'
                });
            }
        });

        // give highcharts something to render to
        var container = document.getElementById("container")

        seriesData.chart1.data = {

            chart: {
                renderTo: container,
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function() {

                        // set up the updating of the chart each second
                        // needs to be an ajax call to microsoft band api
                        // var series = this.series[0];
                        // setInterval(function () {
                        //     var x = (new Date()).getTime(), // current time
                        //         y = Math.random();
                        //     series.addPoint([x, y], true, true);
                        // }, 1000);
                    }
                }
            },
            title: {
                text: 'Microsoft Band: Real Time Pulse Analysis'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                min: seriesData.chart1.yAxisMin,
                max: seriesData.chart1.yAxisMax,
                title: {
                    text: 'Heart Rate'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Beats Per Minute',
                data: null
            }]


        };
    });
});
</script>

</html>
